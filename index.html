<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze</title>
  <link rel="stylesheet" href="./maze.css">
</head>
<body>

  <div id="page">

    <div id="Message-Container">
      <div id="message">
        <h1>Congratulations!</h1>
        <p>You are done.</p>
        <p id="moves"></p>
        <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!" />
      </div>
    </div>

    <br>
    <div id="menu">
      <div class="custom-select">
        <select id="diffSelect">
                  <option value="10">Easy</option>
                  <option value="15">Medium</option>
                  <option value="25">Hard</option>
                  <option value="38">Extreme</option>                                      
              </select>
      </div>
      <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
    </div>

    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
      </div>
    </div>

    <p id="instructions">Use arrow keys to move the avatars to the flag!</p>

  </div>
  
<style>html, body, canvas { margin: 0px; padding: 0px; }</style>
<canvas id="screen" style="width: 100%; height: 100%"/>
  <script>
  // init canvas
  const canvas = document.getElementById('screen');
  const context = canvas.getContext('2d');
  
  // FPS
  const FPS = 60;
  const cycleDelay = Math.floor(1000 / FPS);
  var oldCycleTime = 0;
  var cycleCount = 0;
  var fps_rate = '...';
  
  // screen
  const WIDTH = 300, HALF_WIDTH = 150;
  const HEIGHT = 200, HALF_HEIGHT = 100;

  // game loop
  function gameLoop() {
    // calculate FPS
    cycleCount++;
    if (cycleCount >= 60) cycleCount = 0;
    var startTime = Date.now();
    var cycleTime = startTime - oldCycleTime;
    oldCycleTime = startTime;
    if (cycleCount % 60 == 0) fps_rate = Math.floor(1000 / cycleTime);
    
    // resize canvas
    canvas.width = window.innerWidth * 0.3;
    canvas.height = window.innerHeight * 0.3;
    
    // update screen
    context.fillStyle = 'Black';
    context.fillRect(0, 0, canvas.width, canvas.height);    
    context.fillStyle = 'White';
    context.fillRect(canvas.width / 2 - HALF_WIDTH, canvas.height / 2 - HALF_HEIGHT, WIDTH, HEIGHT);
    
    // infinite loop
    setTimeout(gameLoop, cycleDelay);
    
    // render FPS to screen
    context.fillStyle = 'White';
    context.font = '10px Monospace';
    context.fillText('FPS: ' + fps_rate, 0, 20);
    
  } window.onload = function() { gameLoop(); }
</script>
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  
  <script src="./maze.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze</title>
  <link rel="stylesheet" href="maze.css">
</head>
<body>

  <div id="page">

    <div id="Message-Container">
      <div id="message">
          <h1>Congratulations!</h1>
        <p>You are done.</p>
        <p>Avatars</p>
        <!-- Correct the paths to the image files -->
        <img src="https://github.com/Lulekoh/Maze-licious/blob/master/flag.jpg" alt="Player">
        <img src="https://github.com/Lulekoh/Maze-licious/blob/master/avatars.jpg" alt="Winner">
        <p id="moves"></p>
        <input id="okBtn" type="button" onclick="toggleVisibility('Message-Container')" value="Cool!" />
      </div>
    </div>

    <br>
    <div id="menu">
      <div class="custom-select">
        <select id="diffSelect">
          <option value="10">Easy</option>
          <option value="15">Medium</option>
          <option value="25">Hard</option>
          <option value="38">Extreme</option>
        </select>
      </div>
      <input id="AboutBtn" type="button" onclick="makeMaze()" value="About" />
    </div>
    
    </div>
   <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start Game" />
   </div>

    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
      </div>
    </div>

    <p id="instructions">Use arrow keys to move the avatars to the flag!</p>

  </div>

  <!-- Include jQuery library -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./maze.js"></script>
</body>
</html>
